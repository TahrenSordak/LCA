<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Light Companion App</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for dice icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- React and Babel CDNs for browser-side JSX compilation -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Define a custom scrollbar for better aesthetics */
        .custom-scrollbar {
            overflow-y: auto;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #4a5568 #2d3748; /* Firefox thumb and track color */
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2d3748; /* dark:bg-gray-800 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* dark:bg-gray-700 */
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans antialiased">
    <div id="root" class="min-h-screen p-4"></div>

    <script type="text/babel">
        // A simple modal component for informational pop-ups.
        const Modal = ({ title, content, onClose }) => {
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-gray-800 text-gray-100 p-6 rounded-lg shadow-xl w-full max-w-md relative">
                        <h3 className="text-xl font-bold mb-4">{title}</h3>
                        <p className="text-sm">{content}</p>
                        <button
                            onClick={onClose}
                            className="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg shadow-lg transition-colors"
                        >
                            Close
                        </button>
                    </div>
                </div>
            );
        };
        
        // Confirmation modal for sensitive actions like resetting a character.
        const ConfirmationModal = ({ title, content, onConfirm, onCancel }) => {
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-gray-800 text-gray-100 p-6 rounded-lg shadow-xl w-full max-w-md relative">
                        <h3 className="text-xl font-bold mb-4">{title}</h3>
                        <p className="text-sm">{content}</p>
                        <div className="mt-4 flex justify-end space-x-2">
                            <button
                                onClick={onCancel}
                                className="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg shadow-lg transition-colors"
                            >
                                Cancel
                            </button>
                            <button
                                onClick={onConfirm}
                                className="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-lg transition-colors"
                            >
                                Confirm
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // A simple dice roller component
        const DiceRoller = () => {
            const [rollResult, setRollResult] = React.useState(null);

            const rollDice = (sides) => {
                const result = Math.floor(Math.random() * sides) + 1;
                setRollResult({ sides, result });
            };

            const diceButtons = [4, 6, 8, 10, 12, 20, 100];

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex flex-col md:flex-row items-center justify-between space-y-2 md:space-y-0 md:space-x-4">
                    <div className="flex flex-wrap gap-2 justify-center">
                        {diceButtons.map((sides) => (
                            <button
                                key={sides}
                                onClick={() => rollDice(sides)}
                                className="px-3 py-1 bg-gray-700 text-sm font-semibold text-gray-200 rounded-lg shadow-md transition-colors hover:bg-gray-600"
                            >
                                d{sides}
                            </button>
                        ))}
                    </div>
                    {rollResult && (
                        <div className="mt-2 md:mt-0 text-center md:text-left">
                            <span className="text-lg font-bold">d{rollResult.sides} Roll:</span>
                            <span className="ml-2 text-2xl font-extrabold text-blue-500">{rollResult.result}</span>
                        </div>
                    )}
                </div>
            );
        };

        // Component for Character Sheets tab
        const CharacterSheetsSection = ({ allCharacters, activeCharacterId, setActiveCharacterId, addCharacter, removeCharacter }) => {
            const [newCharacterName, setNewCharacterName] = React.useState('');
            const [showDeleteModal, setShowDeleteModal] = React.useState(false);
            const [characterToDelete, setCharacterToDelete] = React.useState(null);

            const handleAddCharacter = () => {
                if (newCharacterName.trim()) {
                    addCharacter(newCharacterName.trim());
                    setNewCharacterName('');
                }
            };

            const handleRemoveCharacter = (id) => {
                setCharacterToDelete(id);
                setShowDeleteModal(true);
            };

            const confirmRemove = () => {
                if (characterToDelete) {
                    removeCharacter(characterToDelete);
                    setShowDeleteModal(false);
                    setCharacterToDelete(null);
                }
            };

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col custom-scrollbar">
                    <h2 className="text-xl font-bold mb-3">Character Sheets</h2>
                    <div className="flex space-x-2 mb-4">
                        <input
                            type="text"
                            value={newCharacterName}
                            onChange={(e) => setNewCharacterName(e.target.value)}
                            placeholder="New character name"
                            className="flex-grow p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                        />
                        <button
                            onClick={handleAddCharacter}
                            className="p-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg shadow-md transition-colors"
                        >
                            Add
                        </button>
                    </div>

                    <div className="space-y-2 flex-grow">
                        {Object.entries(allCharacters).map(([id, character]) => (
                            <div
                                key={id}
                                className={`flex justify-between items-center p-3 rounded-lg transition-colors cursor-pointer ${
                                    id === activeCharacterId ? 'bg-blue-500 shadow-md' : 'bg-gray-700 hover:bg-gray-600'
                                }`}
                                onClick={() => setActiveCharacterId(id)}
                            >
                                <span className={`font-semibold ${id === activeCharacterId ? 'text-white' : ''}`}>
                                    {character.characterInfo?.name || 'New Character'}
                                </span>
                                {Object.keys(allCharacters).length > 1 && (
                                    <button
                                        onClick={(e) => {
                                            e.stopPropagation(); // Prevent activating the character sheet
                                            handleRemoveCharacter(id);
                                        }}
                                        className={`ml-2 p-1 rounded-full ${
                                            id === activeCharacterId ? 'text-white hover:bg-blue-600' : 'text-gray-400 hover:text-red-400'
                                        } transition-colors`}
                                    >
                                        <i className="fas fa-trash"></i>
                                    </button>
                                )}
                            </div>
                        ))}
                    </div>
                    {showDeleteModal && (
                        <ConfirmationModal
                            title="Confirm Deletion"
                            content="Are you sure you want to delete this character? This action cannot be undone."
                            onConfirm={confirmRemove}
                            onCancel={() => setShowDeleteModal(false)}
                        />
                    )}
                </div>
            );
        };

        // A component for the main character information and stats.
        const CharacterInfoSection = ({ currentSheet, updateCharacter, calculateModifier }) => {
            const handleAbilityScoreChange = (score, value) => {
                const numericValue = value === '' ? '' : parseInt(value) || 0;
                updateCharacter(char => ({ ...char, abilityScores: { ...char.abilityScores, [score]: numericValue } }));
            };

            const abilityScores = [
                'strength', 'dexterity', 'constitution', 'intelligence', 'wisdom', 'charisma'
            ];

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col">
                    <h2 className="text-xl font-bold mb-3">Character Information</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4 custom-scrollbar flex-grow p-2 -m-2">
                        {/* Character Details */}
                        <div className="space-y-2">
                            <input
                                type="text"
                                placeholder="Character Name"
                                value={currentSheet.characterInfo?.name || ''}
                                onChange={(e) => updateCharacter(char => ({ ...char, characterInfo: { ...char.characterInfo, name: e.target.value } }))}
                                className="w-full p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                            />
                            <div className="grid grid-cols-2 gap-2">
                                <input
                                    type="text"
                                    placeholder="Race"
                                    value={currentSheet.characterInfo?.race || ''}
                                    onChange={(e) => updateCharacter(char => ({ ...char, characterInfo: { ...char.characterInfo, race: e.target.value } }))}
                                    className="w-full p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                                />
                                <input
                                    type="text"
                                    placeholder="Class & Level"
                                    value={currentSheet.characterInfo?.classLevel || ''}
                                    onChange={(e) => updateCharacter(char => ({ ...char, characterInfo: { ...char.characterInfo, classLevel: e.target.value } }))}
                                    className="w-full p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                                />
                            </div>
                            <input
                                type="text"
                                placeholder="Background"
                                value={currentSheet.characterInfo?.background || ''}
                                onChange={(e) => updateCharacter(char => ({ ...char, characterInfo: { ...char.characterInfo, background: e.target.value } }))}
                                className="w-full p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                            />
                            <div className="flex space-x-2">
                                <input
                                    type="text"
                                    placeholder="Alignment"
                                    value={currentSheet.characterInfo?.alignment || ''}
                                    onChange={(e) => updateCharacter(char => ({ ...char, characterInfo: { ...char.characterInfo, alignment: e.target.value } }))}
                                    className="w-1/2 p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                                />
                                <input
                                    type="text"
                                    placeholder="Player Name"
                                    value={currentSheet.characterInfo?.playerName || ''}
                                    onChange={(e) => updateCharacter(char => ({ ...char, characterInfo: { ...char.characterInfo, playerName: e.target.value } }))}
                                    className="w-1/2 p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                                />
                            </div>
                        </div>

                        {/* Vitals and Stats */}
                        <div className="space-y-2">
                            <div className="bg-gray-700 p-3 rounded-lg">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="font-semibold text-sm">Max HP:</span>
                                    <input
                                        type="number"
                                        value={currentSheet.hitPoints?.max || ''}
                                        onChange={(e) => updateCharacter(char => ({ ...char, hitPoints: { ...char.hitPoints, max: parseInt(e.target.value) || 0 } }))}
                                        className="w-20 p-1 text-center bg-gray-800 rounded-lg"
                                    />
                                </div>
                                <div className="flex justify-between items-center mb-2">
                                    <span className="font-semibold text-sm">Current HP:</span>
                                    <input
                                        type="number"
                                        value={currentSheet.hitPoints?.current || ''}
                                        onChange={(e) => updateCharacter(char => ({ ...char, hitPoints: { ...char.hitPoints, current: parseInt(e.target.value) || 0 } }))}
                                        className="w-20 p-1 text-center bg-gray-800 rounded-lg"
                                    />
                                </div>
                                <div className="flex justify-between items-center">
                                    <span className="font-semibold text-sm">Temporary HP:</span>
                                    <input
                                        type="number"
                                        value={currentSheet.hitPoints?.temp || ''}
                                        onChange={(e) => updateCharacter(char => ({ ...char, hitPoints: { ...char.hitPoints, temp: parseInt(e.target.value) || 0 } }))}
                                        className="w-20 p-1 text-center bg-gray-800 rounded-lg"
                                    />
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-2">
                                <div className="bg-gray-700 p-3 rounded-lg flex flex-col items-center">
                                    <span className="text-xs font-semibold">Proficiency Bonus</span>
                                    <span className="text-2xl font-bold text-blue-500">+{currentSheet.proficiencyBonus}</span>
                                    <input
                                        type="number"
                                        value={currentSheet.proficiencyBonus || ''}
                                        onChange={(e) => updateCharacter(char => ({ ...char, proficiencyBonus: parseInt(e.target.value) || 0 }))}
                                        className="w-16 p-1 text-center mt-2 bg-gray-800 rounded-lg"
                                    />
                                </div>
                                <div className="bg-gray-700 p-3 rounded-lg flex flex-col items-center">
                                    <span className="text-xs font-semibold">Speed</span>
                                    <input
                                        type="text"
                                        value={currentSheet.speed || ''}
                                        onChange={(e) => updateCharacter(char => ({ ...char, speed: e.target.value }))}
                                        placeholder="Speed"
                                        className="w-full p-2 text-center mt-2 bg-gray-800 rounded-lg"
                                    />
                                </div>
                                <div className="bg-gray-700 p-3 rounded-lg flex flex-col items-center">
                                    <span className="text-xs font-semibold">Initiative</span>
                                    <span className="text-2xl font-bold text-blue-500">
                                        {calculateModifier(currentSheet.abilityScores?.dexterity) >= 0 ? `+${calculateModifier(currentSheet.abilityScores?.dexterity)}` : calculateModifier(currentSheet.abilityScores?.dexterity)}
                                    </span>
                                </div>
                                <div className="bg-gray-700 p-3 rounded-lg flex flex-col items-center">
                                    <span className="text-xs font-semibold">Passive Perception</span>
                                    <span className="text-2xl font-bold text-blue-500">
                                        {10 + calculateModifier(currentSheet.abilityScores?.wisdom) + currentSheet.proficiencyBonus}
                                    </span>
                                </div>
                            </div>
                        </div>

                        {/* Ability Scores */}
                        <div className="bg-gray-700 p-4 rounded-xl shadow-inner flex flex-col">
                            <h3 className="text-lg font-bold mb-2">Ability Scores</h3>
                            <div className="grid grid-cols-2 gap-2">
                                {abilityScores.map(score => (
                                    <div key={score} className="p-2 bg-gray-600 rounded-lg flex flex-col items-center">
                                        <label className="text-xs font-bold capitalize">{score}</label>
                                        <input
                                            type="number"
                                            value={currentSheet.abilityScores?.[score] || ''}
                                            onChange={(e) => handleAbilityScoreChange(score, e.target.value)}
                                            className="w-16 p-1 text-center text-lg font-extrabold bg-gray-700 rounded-lg my-1"
                                        />
                                        <span className="text-sm font-semibold text-blue-300">
                                            ({calculateModifier(currentSheet.abilityScores?.[score]) >= 0 ? `+${calculateModifier(currentSheet.abilityScores?.[score])}` : calculateModifier(currentSheet.abilityScores?.[score])})
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CharacterSheet = () => {
            // Local Storage Key for saving/loading character data.
            const LOCAL_STORAGE_KEY = 'dndCompanionApp';

            // Main state for all characters, loaded from local storage.
            const [allCharacters, setAllCharacters] = React.useState(() => {
                const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    return parsedData.characters || {};
                }
                return {};
            });

            // State for the ID of the currently active character.
            const [activeCharacterId, setActiveCharacterId] = React.useState(() => {
                const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    return parsedData.activeCharacterId;
                }
                return null;
            });

            // State for the currently active tab.
            const [activeTab, setActiveTab] = React.useState('Character Info');
            // State for showing/hiding the reset character confirmation modal.
            const [showResetModal, setShowResetModal] = React.useState(false);
            
            // Effect to save all character data to local storage whenever it changes.
            React.useEffect(() => {
                const dataToSave = {
                    characters: allCharacters,
                    activeCharacterId: activeCharacterId,
                };
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(dataToSave));
            }, [allCharacters, activeCharacterId]);

            /**
             * A generic function to update the currently active character's sheet.
             * @param {function} updater - A function that receives the current character data and returns the updated character data.
             */
            const updateCharacter = (updater) => {
                setAllCharacters(prev => {
                    const newCharacters = { ...prev };
                    const currentCharacter = { ...newCharacters[activeCharacterId] };
                    const updatedCharacter = updater(currentCharacter);
                    newCharacters[activeCharacterId] = updatedCharacter;
                    return newCharacters;
                });
            };

            // Helper function to create a new, blank character sheet.
            const createNewCharacter = (name) => {
                const newId = Date.now().toString(); // Simple unique ID
                const newCharacter = {
                    id: newId,
                    characterInfo: {
                        name: name,
                        race: '',
                        classLevel: '',
                        background: '',
                        alignment: '',
                        playerName: '',
                    },
                    abilityScores: {
                        strength: 10, dexterity: 10, constitution: 10,
                        intelligence: 10, wisdom: 10, charisma: 10
                    },
                    proficiencyBonus: 2,
                    hitPoints: { max: 10, current: 10, temp: 0 },
                    speed: '30 ft.',
                    armorClass: 10,
                    armorText: '',
                    currency: { cp: 0, sp: 0, ep: 0, gp: 0, pp: 0 },
                    weapons: [],
                    inventoryItems: [],
                    land: '',
                    notes: '',
                    calendarNotes: '', // Added calendar notes
                    skills: {}, // Added skills object
                    spellcastingAbility: 'intelligence',
                    spellSlots: {},
                    spellLists: {},
                    familiars: [],
                    research: [],
                    projects: [],
                };
                return newCharacter;
            };

            // Initialize a default character if no characters exist in local storage.
            React.useEffect(() => {
                if (Object.keys(allCharacters).length === 0) {
                    const defaultCharacter = createNewCharacter('My First Character');
                    setAllCharacters({ [defaultCharacter.id]: defaultCharacter });
                    setActiveCharacterId(defaultCharacter.id);
                }
            }, []);

            // Function to add a new character to the state.
            const addCharacter = (name) => {
                const newCharacter = createNewCharacter(name);
                setAllCharacters(prev => ({
                    ...prev,
                    [newCharacter.id]: newCharacter,
                }));
                setActiveCharacterId(newCharacter.id);
            };

            // Function to remove a character from the state.
            const removeCharacter = (idToRemove) => {
                setAllCharacters(prev => {
                    const newCharacters = { ...prev };
                    delete newCharacters[idToRemove];
                    
                    // If the character to be removed is the active one, switch to the first available character.
                    if (idToRemove === activeCharacterId) {
                        const remainingIds = Object.keys(newCharacters);
                        if (remainingIds.length > 0) {
                            setActiveCharacterId(remainingIds[0]);
                        } else {
                            // If no characters are left, create a new default one.
                            const defaultCharacter = createNewCharacter('My First Character');
                            setAllCharacters({ [defaultCharacter.id]: defaultCharacter });
                            setActiveCharacterId(defaultCharacter.id);
                        }
                    }
                    return newCharacters;
                });
            };

            // Get the current character sheet data based on the activeCharacterId
            const currentSheet = activeCharacterId ? allCharacters[activeCharacterId] : null;

            // Handle cases where the active character ID doesn't exist (e.g., after deletion).
            if (!currentSheet) {
                // This will be re-rendered by the useEffect hook above.
                return <div className="text-center text-gray-400 mt-10">Loading character data...</div>;
            }

            // Function to reset the current character to a blank sheet.
            const handleResetCharacter = () => {
                const id = currentSheet.id;
                const freshSheet = createNewCharacter('New Character');
                setAllCharacters(prev => ({
                    ...prev,
                    [id]: freshSheet,
                }));
                setShowResetModal(false);
            };
            
            // Helper function to calculate the ability score modifier.
            const calculateModifier = (abilityScore) => {
                return Math.floor((abilityScore - 10) / 2);
            };
            
            // Renders the content of the currently active tab.
            const renderTabContent = () => {
                const commonProps = {
                    currentSheet,
                    updateCharacter: updateCharacter,
                    calculateModifier
                };

                switch (activeTab) {
                    case 'Character Info':
                        return <CharacterInfoSection {...commonProps} />;
                    // case 'Skills':
                    //     return <SkillsSection {...commonProps} />;
                    // case 'Notes':
                    //     return <NotesSection {...commonProps} />;
                    // case 'Calendar':
                    //     return <CalendarSection {...commonProps} />;
                    // case 'Inventory':
                    //     return <InventorySection {...commonProps} />;
                    // case 'Spells':
                    //     return <SpellsSection {...commonProps} />;
                    // case 'Familiars':
                    //     return <FamiliarsSection {...commonProps} />;
                    // case 'Research':
                    //     return <ResearchSection {...commonProps} />;
                    // case 'Crafting & Projects':
                    //     return <ProjectsSection {...commonProps} />;
                    case 'Character Sheets':
                        return (
                            <CharacterSheetsSection
                                allCharacters={allCharacters}
                                activeCharacterId={activeCharacterId}
                                setActiveCharacterId={setActiveCharacterId}
                                addCharacter={addCharacter}
                                removeCharacter={removeCharacter}
                            />
                        );
                    default:
                        return <CharacterInfoSection {...commonProps} />;
                }
            };
            
            // An array of all available tabs for the navigation bar.
            const tabs = ['Character Info', 'Skills', 'Inventory', 'Spells', 'Notes', 'Calendar', 'Familiars', 'Research', 'Crafting & Projects', 'Character Sheets'];

            return (
                <div className="bg-gray-900 text-white min-h-screen">
                    <div className="container mx-auto p-4 flex flex-col space-y-4">
                        <header className="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
                            <h1 className="text-4xl font-extrabold text-white tracking-tight">
                                {currentSheet.characterInfo?.name || 'New Character'}
                            </h1>
                            <div className="flex space-x-2">
                                <button
                                    onClick={() => setShowResetModal(true)}
                                    className="p-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-lg transition-colors"
                                >
                                    <i className="fas fa-undo"></i> Reset
                                </button>
                                <DiceRoller />
                            </div>
                        </header>

                        {/* Tab Navigation */}
                        <nav className="custom-scrollbar flex-shrink-0 flex items-center bg-gray-800 rounded-xl shadow-lg w-full">
                            <div className="flex-1 flex overflow-x-auto space-x-2 p-2">
                                {tabs.map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`flex-1 py-2 px-4 rounded-lg font-bold whitespace-nowrap transition-colors ${
                                            activeTab === tab
                                                ? 'bg-blue-500 text-white shadow-md'
                                                : 'bg-transparent text-gray-500 hover:bg-gray-700'
                                        }`}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </div>
                        </nav>

                        {/* Main Content Area */}
                        <main className="flex-grow">
                            {renderTabContent()}
                        </main>
                    </div>
                    {showResetModal && (
                        <ConfirmationModal
                            title="Confirm Character Reset"
                            content="Are you sure you want to reset this character? All data for the current character will be lost."
                            onConfirm={handleResetCharacter}
                            onCancel={() => setShowResetModal(false)}
                        />
                    )}
                </div>
            );
        };

        // Render the app into the root div
        const container = document.getElementById('root');
        if (container) {
            const root = ReactDOM.createRoot(container);
            root.render(
                <ErrorBoundary>
                    <CharacterSheet />
                </ErrorBoundary>
            );
        }

        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error("Uncaught error:", error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="text-red-500 text-center p-4">
                            <h2 className="text-2xl font-bold">Something went wrong.</h2>
