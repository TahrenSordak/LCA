<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Light Companion App</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for dice icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- React and Babel CDNs for browser-side JSX compilation -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Define a custom scrollbar for better aesthetics */
        .custom-scrollbar {
            overflow-y: auto;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #4a5568 #2d3748; /* Firefox thumb and track color */
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2d3748; /* dark:bg-gray-800 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* dark:bg-gray-700 */
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans antialiased">
    <div id="root" class="min-h-screen p-4"></div>

    <script type="text/babel">
        // A simple modal component for informational pop-ups.
        const Modal = ({ title, content, onClose }) => {
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-gray-800 text-gray-100 p-6 rounded-lg shadow-xl w-full max-w-md relative">
                        <h3 className="text-xl font-bold mb-4">{title}</h3>
                        <p className="text-sm">{content}</p>
                        <button
                            onClick={onClose}
                            className="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg shadow-lg transition-colors"
                        >
                            Close
                        </button>
                    </div>
                </div>
            );
        };
        
        // Confirmation modal for sensitive actions like resetting a character.
        const ConfirmationModal = ({ title, content, onConfirm, onCancel }) => {
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-gray-800 text-gray-100 p-6 rounded-lg shadow-xl w-full max-w-md relative">
                        <h3 className="text-xl font-bold mb-4">{title}</h3>
                        <p className="text-sm">{content}</p>
                        <div className="mt-4 flex justify-end space-x-2">
                            <button
                                onClick={onCancel}
                                className="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg shadow-lg transition-colors"
                            >
                                Cancel
                            </button>
                            <button
                                onClick={onConfirm}
                                className="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-lg transition-colors"
                            >
                                Confirm
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // A simple dice roller component
        const DiceRoller = () => {
            const [rollResult, setRollResult] = React.useState(null);

            const rollDice = (sides) => {
                const result = Math.floor(Math.random() * sides) + 1;
                setRollResult({ sides, result });
            };

            const diceButtons = [4, 6, 8, 10, 12, 20, 100];

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex flex-col md:flex-row items-center justify-between space-y-2 md:space-y-0 md:space-x-4">
                    <div className="flex flex-wrap gap-2 justify-center">
                        {diceButtons.map((sides) => (
                            <button
                                key={sides}
                                onClick={() => rollDice(sides)}
                                className="px-3 py-1 bg-gray-700 text-sm font-semibold text-gray-200 rounded-lg shadow-md transition-colors hover:bg-gray-600"
                            >
                                d{sides}
                            </button>
                        ))}
                    </div>
                    {rollResult && (
                        <div className="mt-2 md:mt-0 text-center md:text-left">
                            <span className="text-lg font-bold">d{rollResult.sides} Roll:</span>
                            <span className="ml-2 text-2xl font-extrabold text-blue-500">{rollResult.result}</span>
                        </div>
                    )}
                </div>
            );
        };

        // Component for Character Sheets tab
        const CharacterSheetsSection = ({ allCharacters, activeCharacterId, setActiveCharacterId, addCharacter, removeCharacter }) => {
            const [newCharacterName, setNewCharacterName] = React.useState('');
            const [showDeleteModal, setShowDeleteModal] = React.useState(false);
            const [characterToDelete, setCharacterToDelete] = React.useState(null);

            const handleAddCharacter = () => {
                if (newCharacterName.trim()) {
                    addCharacter(newCharacterName.trim());
                    setNewCharacterName('');
                }
            };

            const handleRemoveCharacter = (id) => {
                setCharacterToDelete(id);
                setShowDeleteModal(true);
            };

            const confirmRemove = () => {
                if (characterToDelete) {
                    removeCharacter(characterToDelete);
                    setShowDeleteModal(false);
                    setCharacterToDelete(null);
                }
            };

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col custom-scrollbar">
                    <h2 className="text-xl font-bold mb-3">Character Sheets</h2>
                    <div className="flex space-x-2 mb-4">
                        <input
                            type="text"
                            value={newCharacterName}
                            onChange={(e) => setNewCharacterName(e.target.value)}
                            placeholder="New character name"
                            className="flex-grow p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                        />
                        <button
                            onClick={handleAddCharacter}
                            className="p-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg shadow-md transition-colors"
                        >
                            Add
                        </button>
                    </div>

                    <div className="space-y-2 flex-grow">
                        {Object.entries(allCharacters).map(([id, character]) => (
                            <div
                                key={id}
                                className={`flex justify-between items-center p-3 rounded-lg transition-colors cursor-pointer ${
                                    id === activeCharacterId ? 'bg-blue-500 shadow-md' : 'bg-gray-700 hover:bg-gray-600'
                                }`}
                                onClick={() => setActiveCharacterId(id)}
                            >
                                <span className={`font-semibold ${id === activeCharacterId ? 'text-white' : ''}`}>
                                    {character.characterInfo?.name || 'New Character'}
                                </span>
                                {Object.keys(allCharacters).length > 1 && (
                                    <button
                                        onClick={(e) => {
                                            e.stopPropagation(); // Prevent activating the character sheet
                                            handleRemoveCharacter(id);
                                        }}
                                        className={`ml-2 p-1 rounded-full ${
                                            id === activeCharacterId ? 'text-white hover:bg-blue-600' : 'text-gray-400 hover:text-red-400'
                                        } transition-colors`}
                                    >
                                        <i className="fas fa-trash"></i>
                                    </button>
                                )}
                            </div>
                        ))}
                    </div>
                    {showDeleteModal && (
                        <ConfirmationModal
                            title="Confirm Deletion"
                            content="Are you sure you want to delete this character? This action cannot be undone."
                            onConfirm={confirmRemove}
                            onCancel={() => setShowDeleteModal(false)}
                        />
                    )}
                </div>
            );
        };

        // A component for the Notes tab
        const NotesSection = ({ currentSheet, updateCharacterSheet }) => {
            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col">
                    <h2 className="text-xl font-bold mb-3">Notes</h2>
                    <textarea
                        className="flex-grow resize-none p-4 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500 custom-scrollbar"
                        placeholder="Write your character notes here..."
                        value={currentSheet.notes}
                        onChange={(e) => updateCharacterSheet('notes', e.target.value)}
                    ></textarea>
                </div>
            );
        };
        
        // Component for the Calendar tab
        const CalendarSection = ({ currentSheet, updateCharacterSheet }) => {
            const [reminder, setReminder] = React.useState('');
            const [reminderDate, setReminderDate] = React.useState('');

            const generateIcs = () => {
                if (!reminder || !reminderDate) {
                    alert('Please enter a reminder and a date.');
                    return;
                }

                const event = {
                    title: reminder,
                    start: new Date(reminderDate),
                };

                const icsContent = [
                    'BEGIN:VCALENDAR',
                    'VERSION:2.0',
                    'BEGIN:VEVENT',
                    `UID:${new Date().getTime()}@dnd-companion.com`,
                    `DTSTAMP:${new Date().toISOString().replace(/[-:.]/g, '')}`,
                    `DTSTART:${event.start.toISOString().replace(/[-:.]/g, '')}`,
                    `SUMMARY:${event.title}`,
                    'END:VEVENT',
                    'END:VCALENDAR',
                ].join('\n');

                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'reminder.ics';
                link.click();
            };

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col">
                    <h2 className="text-xl font-bold mb-3">Calendar & Campaign Log</h2>
                    <textarea
                        className="flex-grow resize-none p-4 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500 custom-scrollbar"
                        placeholder="Log important dates, sessions, and campaign events here..."
                        value={currentSheet.calendarNotes}
                        onChange={(e) => updateCharacterSheet('calendarNotes', e.target.value)}
                    ></textarea>
                    <div className="mt-4">
                        <h3 className="text-lg font-bold mb-2">Set a Reminder</h3>
                        <input
                            type="text"
                            placeholder="Reminder message"
                            value={reminder}
                            onChange={(e) => setReminder(e.target.value)}
                            className="w-full p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                        />
                        <input
                            type="datetime-local"
                            value={reminderDate}
                            onChange={(e) => setReminderDate(e.target.value)}
                            className="w-full p-2 mt-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                        />
                        <button
                            onClick={generateIcs}
                            className="mt-2 p-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg shadow-md transition-colors"
                        >
                            Create Reminder File
                        </button>
                    </div>
                </div>
            );
        };

        // Component for the Familiars tab
        const FamiliarsSection = ({ currentSheet, updateCharacterSheet }) => {
            const handleAddFamiliar = () => {
                const newFamiliar = {
                    name: '',
                    type: 'animal',
                    notes: '',
                    hp: '',
                    ac: '',
                    weapon: '',
                    collapsed: false,
                };
                const newFamiliars = [...(currentSheet.familiars || []), newFamiliar];
                updateCharacterSheet('familiars', newFamiliars);
            };

            const handleUpdateFamiliar = (index, field, value) => {
                const newFamiliars = [...(currentSheet.familiars || [])];
                newFamiliars[index] = { ...newFamiliars[index], [field]: value };
                updateCharacterSheet('familiars', newFamiliars);
            };
            
            const handleDeleteFamiliar = (index) => {
                const newFamiliars = (currentSheet.familiars || []).filter((_, i) => i !== index);
                updateCharacterSheet('familiars', newFamiliars);
            };

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col custom-scrollbar">
                    <h2 className="text-xl font-bold mb-3">Familiars</h2>
                    <button
                        onClick={handleAddFamiliar}
                        className="mb-4 p-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg shadow-md transition-colors"
                    >
                        Add New Familiar
                    </button>
                    <div className="space-y-4 flex-grow custom-scrollbar p-2 -m-2">
                        {(currentSheet.familiars || []).map((familiar, index) => (
                            <div key={index} className="bg-gray-700 p-4 rounded-lg shadow-inner">
                                <div className="flex justify-between items-center mb-2">
                                    <input
                                        type="text"
                                        placeholder="Familiar Name"
                                        value={familiar.name}
                                        onChange={(e) => handleUpdateFamiliar(index, 'name', e.target.value)}
                                        onClick={() => handleUpdateFamiliar(index, 'collapsed', !familiar.collapsed)}
                                        className="p-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500 flex-grow"
                                    />
                                    <button
                                        onClick={() => handleDeleteFamiliar(index)}
                                        className="ml-2 p-2 text-red-400 hover:text-red-500 transition-colors"
                                    >
                                        <i className="fas fa-trash"></i>
                                    </button>
                                </div>
                                {!familiar.collapsed && (
                                    <>
                                        <div className="grid grid-cols-3 gap-2 mt-2">
                                            <input
                                                type="text"
                                                placeholder="HP"
                                                value={familiar.hp}
                                                onChange={(e) => handleUpdateFamiliar(index, 'hp', e.target.value)}
                                                className="p-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500"
                                            />
                                            <input
                                                type="text"
                                                placeholder="AC"
                                                value={familiar.ac}
                                                onChange={(e) => handleUpdateFamiliar(index, 'ac', e.target.value)}
                                                className="p-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500"
                                            />
                                            <input
                                                type="text"
                                                placeholder="Weapon"
                                                value={familiar.weapon}
                                                onChange={(e) => handleUpdateFamiliar(index, 'weapon', e.target.value)}
                                                className="p-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500"
                                            />
                                        </div>
                                        <select
                                            value={familiar.type}
                                            onChange={(e) => handleUpdateFamiliar(index, 'type', e.target.value)}
                                            className="w-full p-2 mt-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500"
                                        >
                                            <option value="animal">Animal</option>
                                            <option value="spirit">Spirit</option>
                                            <option value="construct">Construct</option>
                                            <option value="fey">Fey</option>
                                        </select>
                                        <textarea
                                            placeholder="Notes about your familiar..."
                                            value={familiar.notes}
                                            onChange={(e) => handleUpdateFamiliar(index, 'notes', e.target.value)}
                                            className="w-full h-24 mt-2 resize-none p-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500 custom-scrollbar"
                                        ></textarea>
                                    </>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        // Component for the Research tab
        const ResearchSection = ({ currentSheet, updateCharacterSheet }) => {
            const [allCollapsed, setAllCollapsed] = React.useState(false);
            const [completedCollapsed, setCompletedCollapsed] = React.useState(true);

            const handleAddResearch = () => {
                const newResearch = {
                    name: '',
                    notes: '',
                    progress: 0,
                    completed: false,
                    collapsed: false,
                };
                const newResearches = [...(currentSheet.research || []), newResearch];
                updateCharacterSheet('research', newResearches);
            };

            const handleUpdateResearch = (index, field, value) => {
                const newResearches = [...(currentSheet.research || [])];
                newResearches[index] = { ...newResearches[index], [field]: value };
                updateCharacterSheet('research', newResearches);
            };
            
            const handleDeleteResearch = (index) => {
                const newResearches = (currentSheet.research || []).filter((_, i) => i !== index);
                updateCharacterSheet('research', newResearches);
            };

            const toggleAll = () => {
                const newResearches = currentSheet.research.map(r => ({ ...r, collapsed: !allCollapsed }));
                updateCharacterSheet('research', newResearches);
                setAllCollapsed(!allCollapsed);
            };

            const inProgressResearch = (currentSheet.research || []).filter(r => !r.completed);
            const completedResearch = (currentSheet.research || []).filter(r => r.completed);

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col custom-scrollbar">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-xl font-bold">Research</h2>
                        <button
                            onClick={toggleAll}
                            className="p-2 bg-gray-600 hover:bg-gray-500 text-white font-bold rounded-lg shadow-md transition-colors"
                        >
                            {allCollapsed ? 'Expand All' : 'Collapse All'}
                        </button>
                    </div>
                    <button
                        onClick={handleAddResearch}
                        className="mb-4 p-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg shadow-md transition-colors"
                    >
                        Add New Research
                    </button>
                    <div className="space-y-4 flex-grow custom-scrollbar p-2 -m-2">
                        {inProgressResearch.map((research, index) => (
                            <div key={index} className="bg-gray-700 p-4 rounded-lg shadow-inner">
                                <div className="flex justify-between items-center mb-2">
                                    <input
                                        type="text"
                                        placeholder="Book/Research Name"
                                        value={research.name}
                                        onChange={(e) => handleUpdateResearch(index, 'name', e.target.value)}
                                        className={`p-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500 flex-grow ${research.completed ? 'bg-green-900' : ''}`}
                                    />
                                    <div className="flex items-center">
                                        <button
                                            onClick={() => handleUpdateResearch(index, 'collapsed', !research.collapsed)}
                                            className="ml-2 p-2 text-gray-400 hover:text-white transition-colors"
                                        >
                                            {research.collapsed ? <i className="fas fa-plus"></i> : <i className="fas fa-minus"></i>}
                                        </button>
                                        <button
                                            onClick={() => handleDeleteResearch(index)}
                                            className="ml-2 p-2 text-red-400 hover:text-red-500 transition-colors"
                                        >
                                            <i className="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                {!research.collapsed && (
                                    <>
                                        <textarea
                                            placeholder="Notes about what you've learned..."
                                            value={research.notes}
                                            onChange={(e) => handleUpdateResearch(index, 'notes', e.target.value)}
                                            className="w-full h-24 mt-2 resize-none p-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500 custom-scrollbar"
                                        ></textarea>
                                        <div className="flex items-center space-x-2 mt-2">
                                            <span className="font-semibold text-sm">Progress (%):</span>
                                            <input
                                                type="number"
                                                min="0"
                                                max="100"
                                                value={research.progress}
                                                onChange={(e) => handleUpdateResearch(index, 'progress', parseInt(e.target.value) || 0)}
                                                className="w-16 p-1 text-center bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500"
                                            />
                                            <input
                                                type="checkbox"
                                                checked={research.completed}
                                                onChange={(e) => handleUpdateResearch(index, 'completed', e.target.checked)}
                                                className="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500 cursor-pointer"
                                            />
                                             <span className="font-semibold text-sm">Completed</span>
                                        </div>
                                        <div className="w-full bg-gray-600 rounded-full h-4 mt-2">
                                            <div
                                                className="bg-blue-500 h-4 rounded-full transition-all duration-300"
                                                style={{ width: `${research.progress}%` }}
                                            ></div>
                                        </div>
                                    </>
                                )}
                            </div>
                        ))}
                    </div>
                    <div className="mt-4">
                        <h3 className="text-lg font-bold mb-2 cursor-pointer" onClick={() => setCompletedCollapsed(!completedCollapsed)}>
                            Completed Research {completedCollapsed ? <i className="fas fa-plus"></i> : <i className="fas fa-minus"></i>}
                        </h3>
                        {!completedCollapsed && (
                            <div className="space-y-4 flex-grow custom-scrollbar p-2 -m-2">
                                {completedResearch.map((research, index) => (
                                    <div key={index} className="bg-gray-700 p-4 rounded-lg shadow-inner">
                                        <div className="flex justify-between items-center mb-2">
                                            <input
                                                type="text"
                                                placeholder="Book/Research Name"
                                                value={research.name}
                                                onChange={(e) => handleUpdateResearch(index, 'name', e.target.value)}
                                                className={`p-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500 flex-grow ${research.completed ? 'bg-green-900' : ''}`}
                                            />
                                            <div className="flex items-center">
                                                <button
                                                    onClick={() => handleUpdateResearch(index, 'collapsed', !research.collapsed)}
                                                    className="ml-2 p-2 text-gray-400 hover:text-white transition-colors"
                                                >
                                                    {research.collapsed ? <i className="fas fa-plus"></i> : <i className="fas fa-minus"></i>}
                                                </button>
                                                <button
                                                    onClick={() => handleDeleteResearch(index)}
                                                    className="ml-2 p-2 text-red-400 hover:text-red-500 transition-colors"
                                                >
                                                    <i className="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                        {!research.collapsed && (
                                            <>
                                                <textarea
                                                    placeholder="Notes about what you've learned..."
                                                    value={research.notes}
                                                    onChange={(e) => handleUpdateResearch(index, 'notes', e.target.value)}
                                                    className="w-full h-24 mt-2 resize-none p-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500 custom-scrollbar"
                                                ></textarea>
                                                <div className="flex items-center space-x-2 mt-2">
                                                    <span className="font-semibold text-sm">Progress (%):</span>
                                                    <input
                                                        type="number"
                                                        min="0"
                                                        max="100"
                                                        value={research.progress}
                                                        onChange={(e) => handleUpdateResearch(index, 'progress', parseInt(e.target.value) || 0)}
                                                        className="w-16 p-1 text-center bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500"
                                                    />
                                                    <input
                                                        type="checkbox"
                                                        checked={research.completed}
                                                        onChange={(e) => handleUpdateResearch(index, 'completed', e.target.checked)}
                                                        className="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500 cursor-pointer"
                                                    />
                                                     <span className="font-semibold text-sm">Completed</span>
                                                </div>
                                                <div className="w-full bg-gray-600 rounded-full h-4 mt-2">
                                                    <div
                                                        className="bg-blue-500 h-4 rounded-full transition-all duration-300"
                                                        style={{ width: `${research.progress}%` }}
                                                    ></div>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        // Component for the Projects tab
        const ProjectsSection = ({ currentSheet, updateCharacterSheet }) => {
            const projectCategories = ['Cooking', 'Blacksmithing', 'Woodworking', 'Other'];

            const handleAddProject = () => {
                const newProject = {
                    name: '',
                    description: '',
                    progress: 0,
                    category: 'Other',
                    materials: [],
                };
                const newProjects = [...(currentSheet.projects || []), newProject];
                updateCharacterSheet('projects', newProjects);
            };

            const handleUpdateProject = (index, field, value) => {
                const newProjects = [...(currentSheet.projects || [])];
                newProjects[index] = { ...newProjects[index], [field]: value };
                updateCharacterSheet('projects', newProjects);
            };
            
            const handleDeleteProject = (index) => {
                const newProjects = (currentSheet.projects || []).filter((_, i) => i !== index);
                updateCharacterSheet('projects', newProjects);
            };

            const handleMaterialChange = (projectIndex, materialIndex, field, value) => {
                const newProjects = [...(currentSheet.projects || [])];
                const materials = [...(newProjects[projectIndex].materials || [])];
                materials[materialIndex] = { ...materials[materialIndex], [field]: value };

                                <span className="text-lg font-bold text-blue-500">{spellSaveDC}</span>
                            </div>
                        </div>
                        <a href="https://www.dndbeyond.com/spells" target="_blank" rel="noopener noreferrer" className="p-2 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-lg shadow-lg transition-colors flex items-center space-x-2">
                            <i className="fas fa-magic"></i>
                            <span>D&D Beyond Spells</span>
                        </a>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 mb-4 custom-scrollbar flex-grow">
                        {spellLevels.map((level) => (
                            <div key={level} className="bg-gray-700 p-3 rounded-lg shadow-inner flex flex-col">
                                <div className="flex items-center justify-between mb-2">
                                    <h3 className="text-sm font-bold">{level === 0 ? 'Cantrips' : `Level ${level}`}</h3>
                                    {level > 0 && (
                                        <div className="flex space-x-1">
                                            <div className="flex items-center space-x-1">
                                                <label className="text-xs">Used:</label>
                                                <input
                                                    type="number"
                                                    value={currentSheet.spellSlots?.[level]?.used || ''}
                                                    onChange={(e) => handleSpellSlotChange(level, 'used', e.target.value)}
                                                    className="w-10 p-1 text-center bg-gray-800 rounded-lg text-xs"
                                                />
                                            </div>
                                            <span className="text-xs">/</span>
                                            <div className="flex items-center space-x-1">
                                                <label className="text-xs">Total:</label>
                                                <input
                                                    type="number"
                                                    value={currentSheet.spellSlots?.[level]?.total || ''}
                                                    onChange={(e) => handleSpellSlotChange(level, 'total', e.target.value)}
                                                    className="w-10 p-1 text-center bg-gray-800 rounded-lg text-xs"
                                                />
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <div className="space-y-2 flex-grow custom-scrollbar">
                                    {(currentSheet.spellLists?.[level] || []).map((spell, index) => (
                                        <SpellEntry
                                            key={index}
                                            spell={spell}
                                            onUpdate={(field, value) => handleUpdateSpell(level, index, field, value)}
                                            onDelete={() => handleDeleteSpell(level, index)}
                                        />
                                    ))}
                                </div>
                                <button
                                    onClick={() => handleAddSpell(level)}
                                    className="mt-2 p-2 bg-gray-600 hover:bg-gray-500 rounded-lg text-sm transition-colors"
                                >
                                    Add Spell
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        // A component for the Skills tab
        const SkillsSection = ({ currentSheet, updateCharacter, calculateModifier }) => {
            // A list of all 18 skills and their associated ability score
            const allSkills = [
                { name: 'Acrobatics', ability: 'dexterity' },
                { name: 'Animal Handling', ability: 'wisdom' },
                { name: 'Arcana', ability: 'intelligence' },
                { name: 'Athletics', ability: 'strength' },
                { name: 'Deception', ability: 'charisma' },
                { name: 'History', ability: 'intelligence' },
                { name: 'Insight', ability: 'wisdom' },
                { name: 'Intimidation', ability: 'charisma' },
                { name: 'Investigation', ability: 'intelligence' },
                { name: 'Medicine', ability: 'wisdom' },
                { name: 'Nature', ability: 'intelligence' },
                { name: 'Perception', ability: 'wisdom' },
                { name: 'Performance', ability: 'charisma' },
                { name: 'Persuasion', ability: 'charisma' },
                { name: 'Religion', ability: 'intelligence' },
                { name: 'Sleight of Hand', ability: 'dexterity' },
                { name: 'Stealth', ability: 'dexterity' },
                { name: 'Survival', ability: 'wisdom' },
            ];

            const handleProficiencyChange = (skillName) => {
                updateCharacter(char => {
                    const newSkills = { ...char.skills };
                    newSkills[skillName] = !newSkills[skillName];
                    return { ...char, skills: newSkills };
                });
            };

            const getSkillModifier = (skill) => {
                const abilityScore = currentSheet.abilityScores[skill.ability];
                let modifier = calculateModifier(abilityScore);
                
                if (currentSheet.skills?.[skill.name]) {
                    modifier += currentSheet.proficiencyBonus;
                }
                return modifier;
            };

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col custom-scrollbar">
                    <h2 className="text-xl font-bold mb-3">Skills</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 flex-grow custom-scrollbar p-2 -m-2">
                        {allSkills.map(skill => (
                            <div key={skill.name} className="flex items-center justify-between p-3 bg-gray-700 rounded-lg shadow-inner">
                                <div className="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        checked={currentSheet.skills?.[skill.name] || false}
                                        onChange={() => handleProficiencyChange(skill.name)}
                                        className="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500 cursor-pointer"
                                    />
                                    <label className="text-md font-semibold">
                                        {skill.name}
                                        <span className="ml-2 text-xs text-gray-400 font-normal">({skill.ability.slice(0, 3)})</span>
                                    </label>
                                </div>
                                <span className="text-2xl font-bold text-blue-500">
                                    {getSkillModifier(skill) >= 0 ? `+${getSkillModifier(skill)}` : getSkillModifier(skill)}
                                </span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // A component for the main character information and stats.
        const CharacterInfoSection = ({ currentSheet, updateCharacter, calculateModifier }) => {
            const handleAbilityScoreChange = (score, value) => {
                const numericValue = value === '' ? '' : parseInt(value) || 0;
                updateCharacter(char => ({ ...char, abilityScores: { ...char.abilityScores, [score]: numericValue } }));
            };

            const abilityScores = [
                'strength', 'dexterity', 'constitution', 'intelligence', 'wisdom', 'charisma'
            ];

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col">
                    <h2 className="text-xl font-bold mb-3">Character Information</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4 custom-scrollbar flex-grow p-2 -m-2">
                        {/* Character Details */}
                        <div className="space-y-2">
                            <input
                                type="text"
                                placeholder="Character Name"
                                value={currentSheet.characterInfo?.name || ''}
                                onChange={(e) => updateCharacter(char => ({ ...char, characterInfo: { ...char.characterInfo, name: e.target.value } }))}
                                className="w-full p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                            />
                            <div className="grid grid-cols-2 gap-2">
                                <input
                                    type="text"
                                    placeholder="Race"
                                    value={currentSheet.characterInfo?.race || ''}
                                    onChange={(e) => updateCharacter(char => ({ ...char, characterInfo: { ...char.characterInfo, race: e.target.value } }))}
                                    className="w-full p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                                />
                                <input
                                    type="text"
                                    placeholder="Class & Level"
                                    value={currentSheet.characterInfo?.classLevel || ''}
                                    onChange={(e) => updateCharacter(char => ({ ...char, characterInfo: { ...char.characterInfo, classLevel: e.target.value } }))}
                                    className="w-full p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                                />
                            </div>
                            <input
                                type="text"
                                placeholder="Background"
                                value={currentSheet.characterInfo?.background || ''}
                                onChange={(e) => updateCharacter(char => ({ ...char, characterInfo: { ...char.characterInfo, background: e.target.value } }))}
                                className="w-full p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                            />
                            <div className="flex space-x-2">
                                <input
                                    type="text"
                                    placeholder="Alignment"
                                    value={currentSheet.characterInfo?.alignment || ''}
                                    onChange={(e) => updateCharacter(char => ({ ...char, characterInfo: { ...char.characterInfo, alignment: e.target.value } }))}
                                    className="w-1/2 p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                                />
                                <input
                                    type="text"
                                    placeholder="Player Name"
                                    value={currentSheet.characterInfo?.playerName || ''}
                                    onChange={(e) => updateCharacter(char => ({ ...char, characterInfo: { ...char.characterInfo, playerName: e.target.value } }))}
                                    className="w-1/2 p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                                />
                            </div>
                        </div>

                        {/* Vitals and Stats */}
                        <div className="space-y-2">
                            <div className="bg-gray-700 p-3 rounded-lg">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="font-semibold text-sm">Max HP:</span>
                                    <input
                                        type="number"
                                        value={currentSheet.hitPoints?.max || ''}
                                        onChange={(e) => updateCharacter(char => ({ ...char, hitPoints: { ...char.hitPoints, max: parseInt(e.target.value) || 0 } }))}
                                        className="w-20 p-1 text-center bg-gray-800 rounded-lg"
                                    />
                                </div>
                                <div className="flex justify-between items-center mb-2">
                                    <span className="font-semibold text-sm">Current HP:</span>
                                    <input
                                        type="number"
                                        value={currentSheet.hitPoints?.current || ''}
                                        onChange={(e) => updateCharacter(char => ({ ...char, hitPoints: { ...char.hitPoints, current: parseInt(e.target.value) || 0 } }))}
                                        className="w-20 p-1 text-center bg-gray-800 rounded-lg"
                                    />
                                </div>
                                <div className="flex justify-between items-center">
                                    <span className="font-semibold text-sm">Temporary HP:</span>
                                    <input
                                        type="number"
                                        value={currentSheet.hitPoints?.temp || ''}
                                        onChange={(e) => updateCharacter(char => ({ ...char, hitPoints: { ...char.hitPoints, temp: parseInt(e.target.value) || 0 } }))}
                                        className="w-20 p-1 text-center bg-gray-800 rounded-lg"
                                    />
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-2">
                                <div className="bg-gray-700 p-3 rounded-lg flex flex-col items-center">
                                    <span className="text-xs font-semibold">Proficiency Bonus</span>
                                    <span className="text-2xl font-bold text-blue-500">+{currentSheet.proficiencyBonus}</span>
                                    <input
                                        type="number"
                                        value={currentSheet.proficiencyBonus || ''}
                                        onChange={(e) => updateCharacter(char => ({ ...char, proficiencyBonus: parseInt(e.target.value) || 0 }))}
                                        className="w-16 p-1 text-center mt-2 bg-gray-800 rounded-lg"
                                    />
                                </div>
                                <div className="bg-gray-700 p-3 rounded-lg flex flex-col items-center">
                                    <span className="text-xs font-semibold">Speed</span>
                                    <input
                                        type="text"
                                        value={currentSheet.speed || ''}
                                        onChange={(e) => updateCharacter(char => ({ ...char, speed: e.target.value }))}
                                        placeholder="Speed"
                                        className="w-full p-2 text-center mt-2 bg-gray-800 rounded-lg"
                                    />
                                </div>
                                <div className="bg-gray-700 p-3 rounded-lg flex flex-col items-center">
                                    <span className="text-xs font-semibold">Initiative</span>
                                    <span className="text-2xl font-bold text-blue-500">
                                        {calculateModifier(currentSheet.abilityScores?.dexterity) >= 0 ? `+${calculateModifier(currentSheet.abilityScores?.dexterity)}` : calculateModifier(currentSheet.abilityScores?.dexterity)}
                                    </span>
                                </div>
                                <div className="bg-gray-700 p-3 rounded-lg flex flex-col items-center">
                                    <span className="text-xs font-semibold">Passive Perception</span>
                                    <span className="text-2xl font-bold text-blue-500">
                                        {10 + calculateModifier(currentSheet.abilityScores?.wisdom) + currentSheet.proficiencyBonus}
                                    </span>
                                </div>
                            </div>
                        </div>

                        {/* Ability Scores */}
                        <div className="bg-gray-700 p-4 rounded-xl shadow-inner flex flex-col">
                            <h3 className="text-lg font-bold mb-2">Ability Scores</h3>
                            <div className="grid grid-cols-2 gap-2">
                                {abilityScores.map(score => (
                                    <div key={score} className="p-2 bg-gray-600 rounded-lg flex flex-col items-center">
                                        <label className="text-xs font-bold capitalize">{score}</label>
                                        <input
                                            type="number"
                                            value={currentSheet.abilityScores?.[score] || ''}
                                            onChange={(e) => handleAbilityScoreChange(score, e.target.value)}
                                            className="w-16 p-1 text-center text-lg font-extrabold bg-gray-700 rounded-lg my-1"
                                        />
                                        <span className="text-sm font-semibold text-blue-300">
                                            ({calculateModifier(currentSheet.abilityScores?.[score]) >= 0 ? `+${calculateModifier(currentSheet.abilityScores?.[score])}` : calculateModifier(currentSheet.abilityScores?.[score])})
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CharacterSheet = () => {
            // Local Storage Key for saving/loading character data.
            const LOCAL_STORAGE_KEY = 'dndCompanionApp';

            // Main state for all characters, loaded from local storage.
            const [allCharacters, setAllCharacters] = React.useState(() => {
                const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    return parsedData.characters || {};
                }
                return {};
            });

            // State for the ID of the currently active character.
            const [activeCharacterId, setActiveCharacterId] = React.useState(() => {
                const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    return parsedData.activeCharacterId;
                }
                return null;
            });

            // State for the currently active tab.
            const [activeTab, setActiveTab] = React.useState('Character Info');
            // State for showing/hiding the reset character confirmation modal.
            const [showResetModal, setShowResetModal] = React.useState(false);
            
            // Effect to save all character data to local storage whenever it changes.
            React.useEffect(() => {
                const dataToSave = {
                    characters: allCharacters,
                    activeCharacterId: activeCharacterId,
                };
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(dataToSave));
            }, [allCharacters, activeCharacterId]);

            /**
             * A generic function to update the currently active character's sheet.
             * @param {function} updater - A function that receives the current character data and returns the updated character data.
             */
            const updateCharacter = (updater) => {
                setAllCharacters(prev => {
                    const newCharacters = { ...prev };
                    const currentCharacter = { ...newCharacters[activeCharacterId] };
                    const updatedCharacter = updater(currentCharacter);
                    newCharacters[activeCharacterId] = updatedCharacter;
                    return newCharacters;
                });
            };

            // Helper function to create a new, blank character sheet.
            const createNewCharacter = (name) => {
                const newId = Date.now().toString(); // Simple unique ID
                const newCharacter = {
                    id: newId,
                    characterInfo: {
                        name: name,
                        race: '',
                        classLevel: '',
                        background: '',
                        alignment: '',
                        playerName: '',
                    },
                    abilityScores: {
                        strength: 10, dexterity: 10, constitution: 10,
                        intelligence: 10, wisdom: 10, charisma: 10
                    },
                    proficiencyBonus: 2,
                    hitPoints: { max: 10, current: 10, temp: 0 },
                    speed: '30 ft.',
                    armorClass: 10,
                    armorText: '',
                    currency: { cp: 0, sp: 0, ep: 0, gp: 0, pp: 0 },
                    weapons: [],
                    inventoryItems: [],
                    land: '',
                    notes: '',
                    calendarNotes: '', // Added calendar notes
                    skills: {}, // Added skills object
                    spellcastingAbility: 'intelligence',
                    spellSlots: {},
                    spellLists: {},
                    familiars: [],
                    research: [],
                    projects: [],
                };
                return newCharacter;
            };

            // Initialize a default character if no characters exist in local storage.
            React.useEffect(() => {
                if (Object.keys(allCharacters).length === 0) {
                    const defaultCharacter = createNewCharacter('My First Character');
                    setAllCharacters({ [defaultCharacter.id]: defaultCharacter });
                    setActiveCharacterId(defaultCharacter.id);
                }
            }, []);

            // Function to add a new character to the state.
            const addCharacter = (name) => {
                const newCharacter = createNewCharacter(name);
                setAllCharacters(prev => ({
                    ...prev,
                    [newCharacter.id]: newCharacter,
                }));
                setActiveCharacterId(newCharacter.id);
            };

            // Function to remove a character from the state.
            const removeCharacter = (idToRemove) => {
                setAllCharacters(prev => {
                    const newCharacters = { ...prev };
                    delete newCharacters[idToRemove];
                    
                    // If the character to be removed is the active one, switch to the first available character.
                    if (idToRemove === activeCharacterId) {
                        const remainingIds = Object.keys(newCharacters);
                        if (remainingIds.length > 0) {
                            setActiveCharacterId(remainingIds[0]);
                        } else {
                            // If no characters are left, create a new default one.
                            const defaultCharacter = createNewCharacter('My First Character');
                            setAllCharacters({ [defaultCharacter.id]: defaultCharacter });
                            setActiveCharacterId(defaultCharacter.id);
                        }
                    }
                    return newCharacters;
                });
            };

            // Get the current character sheet data based on the activeCharacterId
            const currentSheet = activeCharacterId ? allCharacters[activeCharacterId] : null;

            // Handle cases where the active character ID doesn't exist (e.g., after deletion).
            if (!currentSheet) {
                // This will be re-rendered by the useEffect hook above.
                return <div className="text-center text-gray-400 mt-10">Loading character data...</div>;
            }

            // Function to reset the current character to a blank sheet.
            const handleResetCharacter = () => {
                const id = currentSheet.id;
                const freshSheet = createNewCharacter('New Character');
                setAllCharacters(prev => ({
                    ...prev,
                    [id]: freshSheet,
                }));
                setShowResetModal(false);
            };
            
            // Helper function to calculate the ability score modifier.
            const calculateModifier = (abilityScore) => {
                return Math.floor((abilityScore - 10) / 2);
            };
            
            // Renders the content of the currently active tab.
            const renderTabContent = () => {
                const commonProps = {
                    currentSheet,
                    updateCharacter: updateCharacter,
                    calculateModifier
                };

                switch (activeTab) {
                    case 'Character Info':
                        return <CharacterInfoSection {...commonProps} />;
                    case 'Skills':
                        return <SkillsSection {...commonProps} />;
                    case 'Notes':
                        return <NotesSection {...commonProps} />;
                    case 'Calendar':
                        return <CalendarSection {...commonProps} />;
                    case 'Inventory':
                        return <InventorySection {...commonProps} />;
                    case 'Spells':
                        return <SpellsSection {...commonProps} />;
                    case 'Familiars':
                        return <FamiliarsSection {...commonProps} />;
                    case 'Research':
                        return <ResearchSection {...commonProps} />;
                    case 'Crafting & Projects':
                        return <ProjectsSection {...commonProps} />;
                    case 'Character Sheets':
                        return (
                            <CharacterSheetsSection
                                allCharacters={allCharacters}
                                activeCharacterId={activeCharacterId}
                                setActiveCharacterId={setActiveCharacterId}
                                addCharacter={addCharacter}
                                removeCharacter={removeCharacter}
                            />
                        );
                    default:
                        return <CharacterInfoSection {...commonProps} />;
                }
            };
            
            // An array of all available tabs for the navigation bar.
            const tabs = ['Character Info', 'Skills', 'Inventory', 'Spells', 'Notes', 'Calendar', 'Familiars', 'Research', 'Crafting & Projects', 'Character Sheets'];

            return (
                <div className="bg-gray-900 text-white min-h-screen">
                    <div className="container mx-auto p-4 flex flex-col space-y-4">
                        <header className="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
                            <h1 className="text-4xl font-extrabold text-white tracking-tight">
                                {currentSheet.characterInfo?.name || 'New Character'}
                            </h1>
                            <div className="flex space-x-2">
                                <button
                                    onClick={() => setShowResetModal(true)}
                                    className="p-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-lg transition-colors"
                                >
                                    <i className="fas fa-undo"></i> Reset
                                </button>
                                <DiceRoller />
                            </div>
                        </header>

                        {/* Tab Navigation */}
                        <nav className="custom-scrollbar flex-shrink-0 flex items-center bg-gray-800 rounded-xl shadow-lg w-full">
                            <div className="flex-1 flex overflow-x-auto space-x-2 p-2">
                                {tabs.map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`flex-1 py-2 px-4 rounded-lg font-bold whitespace-nowrap transition-colors ${
                                            activeTab === tab
                                                ? 'bg-blue-500 text-white shadow-md'
                                                : 'bg-transparent text-gray-500 hover:bg-gray-700'
                                        }`}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </div>
                        </nav>

                        {/* Main Content Area */}
                        <main className="flex-grow">
                            {renderTabContent()}
                        </main>
                    </div>
                    {showResetModal && (
                        <ConfirmationModal
                            title="Confirm Character Reset"
                            content="Are you sure you want to reset this character? All data for the current character will be lost."
                            onConfirm={handleResetCharacter}
                            onCancel={() => setShowResetModal(false)}
                        />
                    )}
                </div>
            );
        };

        // Render the app into the root div
        const container = document.getElementById('root');
        if (container) {
            const root = ReactDOM.createRoot(container);
            root.render(
                <ErrorBoundary>
                    <CharacterSheet />
                </ErrorBoundary>
            );
        }

        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error("Uncaught error:", error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="text-red-500 text-center p-4">
                            <h2 className="text-2xl font-bold">Something went wrong.</h2>
                            <p>Please refresh the page to continue.</p>
                        </div>
                    );
                }

                return this.props.children;
            }
        }
    </script>
</body>
</html>
