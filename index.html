<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Light Companion App</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for dice icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- React and Babel CDNs for browser-side JSX compilation -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Define a custom scrollbar for better aesthetics */
        .custom-scrollbar {
            overflow-y: auto;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #4a5568 #2d3748; /* Firefox thumb and track color */
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2d3748; /* dark:bg-gray-800 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* dark:bg-gray-700 */
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans antialiased">
    <div id="root" class="min-h-screen p-4"></div>

    <script type="text/babel">
        // A simple modal component for informational pop-ups.
        const Modal = ({ title, content, onClose }) => {
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-gray-800 text-gray-100 p-6 rounded-lg shadow-xl w-full max-w-md relative">
                        <h3 className="text-xl font-bold mb-4">{title}</h3>
                        <p className="text-sm">{content}</p>
                        <button
                            onClick={onClose}
                            className="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg shadow-lg transition-colors"
                        >
                            Close
                        </button>
                    </div>
                </div>
            );
        };
        
        // Confirmation modal for sensitive actions like resetting a character.
        const ConfirmationModal = ({ title, content, onConfirm, onCancel }) => {
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-gray-800 text-gray-100 p-6 rounded-lg shadow-xl w-full max-w-md relative">
                        <h3 className="text-xl font-bold mb-4">{title}</h3>
                        <p className="text-sm">{content}</p>
                        <div className="mt-4 flex justify-end space-x-2">
                            <button
                                onClick={onCancel}
                                className="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg shadow-lg transition-colors"
                            >
                                Cancel
                            </button>
                            <button
                                onClick={onConfirm}
                                className="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-lg transition-colors"
                            >
                                Confirm
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // A simple dice roller component
        const DiceRoller = () => {
            const [rollResult, setRollResult] = React.useState(null);

            const rollDice = (sides) => {
                const result = Math.floor(Math.random() * sides) + 1;
                setRollResult({ sides, result });
            };

            const diceButtons = [4, 6, 8, 10, 12, 20, 100];

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex flex-col md:flex-row items-center justify-between space-y-2 md:space-y-0 md:space-x-4">
                    <div className="flex flex-wrap gap-2 justify-center">
                        {diceButtons.map((sides) => (
                            <button
                                key={sides}
                                onClick={() => rollDice(sides)}
                                className="px-3 py-1 bg-gray-700 text-sm font-semibold text-gray-200 rounded-lg shadow-md transition-colors hover:bg-gray-600"
                            >
                                d{sides}
                            </button>
                        ))}
                    </div>
                    {rollResult && (
                        <div className="mt-2 md:mt-0 text-center md:text-left">
                            <span className="text-lg font-bold">d{rollResult.sides} Roll:</span>
                            <span className="ml-2 text-2xl font-extrabold text-blue-500">{rollResult.result}</span>
                        </div>
                    )}
                </div>
            );
        };

        // Component for Character Sheets tab
        const CharacterSheetsSection = ({ allCharacters, activeCharacterId, setActiveCharacterId, addCharacter, removeCharacter }) => {
            const [newCharacterName, setNewCharacterName] = React.useState('');
            const [showDeleteModal, setShowDeleteModal] = React.useState(false);
            const [characterToDelete, setCharacterToDelete] = React.useState(null);

            const handleAddCharacter = () => {
                if (newCharacterName.trim()) {
                    addCharacter(newCharacterName.trim());
                    setNewCharacterName('');
                }
            };

            const handleRemoveCharacter = (id) => {
                setCharacterToDelete(id);
                setShowDeleteModal(true);
            };

            const confirmRemove = () => {
                if (characterToDelete) {
                    removeCharacter(characterToDelete);
                    setShowDeleteModal(false);
                    setCharacterToDelete(null);
                }
            };

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col custom-scrollbar">
                    <h2 className="text-xl font-bold mb-3">Character Sheets</h2>
                    <div className="flex space-x-2 mb-4">
                        <input
                            type="text"
                            value={newCharacterName}
                            onChange={(e) => setNewCharacterName(e.target.value)}
                            placeholder="New character name"
                            className="flex-grow p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500"
                        />
                        <button
                            onClick={handleAddCharacter}
                            className="p-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg shadow-md transition-colors"
                        >
                            Add
                        </button>
                    </div>

                    <div className="space-y-2 flex-grow">
                        {Object.entries(allCharacters).map(([id, character]) => (
                            <div
                                key={id}
                                className={`flex justify-between items-center p-3 rounded-lg transition-colors cursor-pointer ${
                                    id === activeCharacterId ? 'bg-blue-500 shadow-md' : 'bg-gray-700 hover:bg-gray-600'
                                }`}
                                onClick={() => setActiveCharacterId(id)}
                            >
                                <span className={`font-semibold ${id === activeCharacterId ? 'text-white' : ''}`}>
                                    {character.characterInfo?.name || 'New Character'}
                                </span>
                                {Object.keys(allCharacters).length > 1 && (
                                    <button
                                        onClick={(e) => {
                                            e.stopPropagation(); // Prevent activating the character sheet
                                            handleRemoveCharacter(id);
                                        }}
                                        className={`ml-2 p-1 rounded-full ${
                                            id === activeCharacterId ? 'text-white hover:bg-blue-600' : 'text-gray-400 hover:text-red-400'
                                        } transition-colors`}
                                    >
                                        <i className="fas fa-trash"></i>
                                    </button>
                                )}
                            </div>
                        ))}
                    </div>
                    {showDeleteModal && (
                        <ConfirmationModal
                            title="Confirm Deletion"
                            content="Are you sure you want to delete this character? This action cannot be undone."
                            onConfirm={confirmRemove}
                            onCancel={() => setShowDeleteModal(false)}
                        />
                    )}
                </div>
            );
        };

        // A component for the Notes tab
        const NotesSection = ({ currentSheet, updateCharacterSheet }) => {
            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col">
                    <h2 className="text-xl font-bold mb-3">Notes</h2>
                    <textarea
                        className="flex-grow resize-none p-4 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500 custom-scrollbar"
                        placeholder="Write your character notes here..."
                        value={currentSheet.notes}
                        onChange={(e) => updateCharacterSheet('notes', e.target.value)}
                    ></textarea>
                </div>
            );
        };
        
        // Component for the Calendar tab
        const CalendarSection = ({ currentSheet, updateCharacterSheet }) => {
            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col">
                    <h2 className="text-xl font-bold mb-3">Calendar & Campaign Log</h2>
                    <textarea
                        className="flex-grow resize-none p-4 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500 custom-scrollbar"
                        placeholder="Log important dates, sessions, and campaign events here..."
                        value={currentSheet.calendarNotes}
                        onChange={(e) => updateCharacterSheet('calendarNotes', e.target.value)}
                    ></textarea>
                </div>
            );
        };

        // Component for the Familiars tab
        const FamiliarsSection = ({ currentSheet, updateNestedField }) => {
            const handleAddFamiliar = () => {
                const newFamiliar = {
                    name: '',
                    type: 'animal',
                    notes: '',
                };
                const newFamiliars = [...(currentSheet.familiars || []), newFamiliar];
                updateNestedField('familiars', '', newFamiliars);
            };

            const handleUpdateFamiliar = (index, field, value) => {
                const newFamiliars = [...(currentSheet.familiars || [])];
                newFamiliars[index] = { ...newFamiliars[index], [field]: value };
                updateNestedField('familiars', '', newFamiliars);
            };
            
            const handleDeleteFamiliar = (index) => {
                const newFamiliars = (currentSheet.familiars || []).filter((_, i) => i !== index);
                updateNestedField('familiars', '', newFamiliars);
            };

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col custom-scrollbar">
                    <h2 className="text-xl font-bold mb-3">Familiars</h2>
                    <button
                        onClick={handleAddFamiliar}
                        className="mb-4 p-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg shadow-md transition-colors"
                    >
                        Add New Familiar
                    </button>
                    <div className="space-y-4 flex-grow custom-scrollbar p-2 -m-2">
                        {(currentSheet.familiars || []).map((familiar, index) => (
                            <div key={index} className="bg-gray-700 p-4 rounded-lg shadow-inner">
                                <div className="flex justify-between items-center mb-2">
                                    <input
                                        type="text"
                                        placeholder="Familiar Name"
                                        value={familiar.name}
                                        onChange={(e) => handleUpdateFamiliar(index, 'name', e.target.value)}
                                        className="p-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500 flex-grow"
                                    />
                                    <button
                                        onClick={() => handleDeleteFamiliar(index)}
                                        className="ml-2 p-2 text-red-400 hover:text-red-500 transition-colors"
                                    >
                                        <i className="fas fa-trash"></i>
                                    </button>
                                </div>
                                <select
                                    value={familiar.type}
                                    onChange={(e) => handleUpdateFamiliar(index, 'type', e.target.value)}
                                    className="w-full p-2 mt-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500"
                                >
                                    <option value="animal">Animal</option>
                                    <option value="spirit">Spirit</option>
                                    <option value="construct">Construct</option>
                                    <option value="fey">Fey</option>
                                </select>
                                <textarea
                                    placeholder="Notes about your familiar..."
                                    value={familiar.notes}
                                    onChange={(e) => handleUpdateFamiliar(index, 'notes', e.target.value)}
                                    className="w-full h-24 mt-2 resize-none p-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500 custom-scrollbar"
                                ></textarea>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        // Component for the Projects tab
        const ProjectsSection = ({ currentSheet, updateNestedField }) => {
            const handleAddProject = () => {
                const newProject = {
                    name: '',
                    description: '',
                    progress: 0,
                };
                const newProjects = [...(currentSheet.projects || []), newProject];
                updateNestedField('projects', '', newProjects);
            };

            const handleUpdateProject = (index, field, value) => {
                const newProjects = [...(currentSheet.projects || [])];
                newProjects[index] = { ...newProjects[index], [field]: value };
                updateNestedField('projects', '', newProjects);
            };
            
            const handleDeleteProject = (index) => {
                const newProjects = (currentSheet.projects || []).filter((_, i) => i !== index);
                updateNestedField('projects', '', newProjects);
            };

            return (
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 h-96 flex flex-col custom-scrollbar">
                    <h2 className="text-xl font-bold mb-3">Projects</h2>
                    <button
                        onClick={handleAddProject}
                        className="mb-4 p-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg shadow-md transition-colors"
                    >
                        Add New Project
                    </button>
                    <div className="space-y-4 flex-grow custom-scrollbar p-2 -m-2">
                        {(currentSheet.projects || []).map((project, index) => (
                            <div key={index} className="bg-gray-700 p-4 rounded-lg shadow-inner">
                                <div className="flex justify-between items-center mb-2">
                                    <input
                                        type="text"
                                        placeholder="Project Name"
                                        value={project.name}
                                        onChange={(e) => handleUpdateProject(index, 'name', e.target.value)}
                                        className="p-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500 flex-grow"
                                    />
                                    <button
                                        onClick={() => handleDeleteProject(index)}
                                        className="ml-2 p-2 text-red-400 hover:text-red-500 transition-colors"
                                    >
                                        <i className="fas fa-trash"></i>
                                    </button>
                                </div>
                                <textarea
                                    placeholder="Project description..."
                                    value={project.description}
                                    onChange={(e) => handleUpdateProject(index, 'description', e.target.value)}
                                    className="w-full h-24 mt-2 resize-none p-2 bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500 custom-scrollbar"
                                ></textarea>
                                <div className="flex items-center space-x-2 mt-2">
                                    <span className="font-semibold text-sm">Progress (%):</span>
                                    <input
                                        type="number"
                                        min="0"
                                        max="100"
                                        value={project.progress}
                                        onChange={(e) => handleUpdateProject(index, 'progress', parseInt(e.target.value) || 0)}
                                        className="w-16 p-1 text-center bg-gray-600 rounded-lg border-2 border-gray-500 focus:outline-none focus:border-blue-500"
                                    />
                                    <div className="w-full bg-gray-600 rounded-full h-2.5">
                                        <div
                                            className="bg-blue-500 h-2.5 rounded-full transition-all duration-300"
                                            style={{ width: `${project.progress}%` }}
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Component for the Inventory tab, including weapons, armor, currency, and land.
        const InventorySection = ({ currentSheet, updateCharacterSheet, updateNestedField, calculateModifier }) => {
            const handleWeaponChange = (index, key, value) => {
                const newWeapons = [...(currentSheet.weapons || [])];
                newWeapons[index] = { ...newWeapons[index], [key]: value };
                updateCharacterSheet('weapons', newWeapons);
            };

            const handleCurrencyChange = (key, value) => {
                const numericValue = value === '' ? '' : parseInt(value) || 0;
                updateNestedField('currency', key, numericValue);
            };

            const handleArmorChange = (value) => {
                 const numericValue = value === '' ? '' : parseInt(value) || 0;
                 updateCharacterSheet('armorClass', numericValue);
            };

            const handleArmorTextChange = (value) => {
                updateCharacterSheet('armorText', value);
            };

            const handleInventoryItemsChange = (value) => {
                updateCharacterSheet('inventoryItems', value);
            };

            const handleLandChange = (value) => {
                updateCharacterSheet('land', value);
            };

            const damageDiceOptions = ['1d4', '1d6', '1d8', '1d10', '1d12', '2d6'];
            const abilityScoreOptions = ['strength', 'dexterity', 'constitution', 'intelligence', 'wisdom', 'charisma'];

            const getDamageDisplay = (weapon) => {
                const effectiveWeapon = weapon || {};
                const abilityScores = currentSheet.abilityScores || {};
                const abilityScoreValue = abilityScores[effectiveWeapon.abilityScore];

                if (!effectiveWeapon.damageDice || !effectiveWeapon.abilityScore || typeof abilityScoreValue !== 'number') {
                    return '—';
                }
                const modifier = calculateModifier(abilityScoreValue);
                return `${effectiveWeapon.damageDice} ${modifier >= 0 ? `+ ${modifier}` : `- ${Math.abs(modifier)}`}`;
            };

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {/* Weapons Section */}
                    <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex-1 md:col-span-2">
                        <h2 className="text-xl font-bold mb-3">Weapons</h2>
                        <div className="space-y-4">
                            {[0, 1, 2].map((index) => {
                                const weapon = currentSheet.weapons?.[index] || {};
                                return (
                                <div key={index} className="p-3 bg-gray-700 rounded-lg">
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                                        <input
                                            type="text"
                                            placeholder="Weapon Name"
                                            value={weapon.name || ''}
                                            onChange={(e) => handleWeaponChange(index, 'name', e.target.value)}
                                            className="p-2 border-2 border-gray-600 rounded-lg bg-gray-800 focus:outline-none focus:border-blue-500"
                                        />
                                        <div className="flex items-center space-x-2">
                                            <span className="font-semibold text-sm">Damage:</span>
                                            <select
                                                value={weapon.damageDice || ''}
                                                onChange={(e) => handleWeaponChange(index, 'damageDice', e.target.value)}
                                                className="w-full p-2 border-2 border-gray-600 rounded-lg bg-gray-800 focus:outline-none focus:border-blue-500"
                                            >
                                                <option value="">Dice</option>
                                                {damageDiceOptions.map(dice => <option key={dice} value={dice}>{dice}</option>)}
                                            </select>
                                        </div>
                                        <div className="flex items-center space-x-2">
                                            <span className="font-semibold text-sm">Ability:</span>
                                            <select
                                                value={weapon.abilityScore || ''}
                                                onChange={(e) => handleWeaponChange(index, 'abilityScore', e.target.value)}
                                                className="w-full p-2 capitalize border-2 border-gray-600 rounded-lg bg-gray-800 focus:outline-none focus:border-blue-500"
                                            >
                                                <option value="">Ability</option>
                                                {abilityScoreOptions.map(ability => <option key={ability} value={ability}>{ability}</option>)}
                                            </select>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <span className="font-bold text-lg">{getDamageDisplay(weapon)}</span>
                                            <div className="flex items-center space-x-1">
                                                <input
                                                    type="checkbox"
                                                    checked={weapon.hasAmmo || false}
                                                    onChange={(e) => handleWeaponChange(index, 'hasAmmo', e.target.checked)}
                                                    className="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500 cursor-pointer"
                                                />
                                                <span className="text-sm whitespace-nowrap">Has Ammo</span>
                                            </div>
                                        </div>
                                    </div>
                                    {weapon.hasAmmo && (
                                        <div className="flex items-center space-x-2 mt-2 ml-4">
                                            <span className="text-sm font-semibold">Ammo:</span>
                                            <input
                                                type="number"
                                                value={weapon.ammoCount || ''}
                                                onChange={(e) => handleWeaponChange(index, 'ammoCount', e.target.value === '' ? '' : parseInt(e.target.value) || 0)}
                                                className="w-20 p-1 text-center border-2 border-gray-600 rounded-lg bg-gray-800 focus:outline-none focus:border-blue-500"
                                            />
                                        </div>
                                    )}
                                </div>
                            )})}
                        </div>
                    </div>

                    {/* Armor and Currency Sections */}
                    <div className="space-y-4">
                        {/* Armor Class & Text */}
                        <div className="bg-gray-800 p-4 rounded-xl shadow-lg flex flex-col">
                            <h2 className="text-xl font-bold mb-3">Armor</h2>
                            <div className="flex items-center justify-between mb-4">
                                <label className="text-sm font-semibold">Armor Class (AC):</label>
                                <input
                                    type="number"
                                    value={currentSheet.armorClass || ''}
                                    onChange={(e) => handleArmorChange(e.target.value)}
                                    className="w-20 p-2 text-center text-lg font-bold border-2 border-gray-600 rounded-lg bg-gray-800 focus:outline-none focus:border-blue-500"
                                />
                            </div>
                            <textarea
                                className="flex-grow resize-none p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500 custom-scrollbar"
                                placeholder="Describe your armor here..."
                                value={currentSheet.armorText || ''}
                                onChange={(e) => handleArmorTextChange(e.target.value)}
                            ></textarea>
                        </div>
                        {/* Currency */}
                        <div className="bg-gray-800 p-4 rounded-xl shadow-lg">
                            <h2 className="text-xl font-bold mb-3">Currency</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div className="flex items-center space-x-2">
                                    <span className="flex-1 text-sm font-semibold whitespace-nowrap">Copper (cp)</span>
                                    <input
                                        type="number"
                                        value={currentSheet.currency?.cp || ''}
                                        onChange={(e) => handleCurrencyChange('cp', e.target.value)}
                                        className="w-20 p-2 text-center border-2 border-gray-600 rounded-lg bg-gray-800 focus:outline-none focus:border-blue-500"
                                    />
                                </div>
                                <div className="flex items-center space-x-2">
                                    <span className="flex-1 text-sm font-semibold whitespace-nowrap">Silver (sp)</span>
                                    <input
                                        type="number"
                                        value={currentSheet.currency?.sp || ''}
                                        onChange={(e) => handleCurrencyChange('sp', e.target.value)}
                                        className="w-20 p-2 text-center border-2 border-gray-600 rounded-lg bg-gray-800 focus:outline-none focus:border-blue-500"
                                    />
                                </div>
                                <div className="flex items-center space-x-2">
                                    <span className="flex-1 text-sm font-semibold whitespace-nowrap">Electrum (ep)</span>
                                    <input
                                        type="number"
                                        value={currentSheet.currency?.ep || ''}
                                        onChange={(e) => handleCurrencyChange('ep', e.target.value)}
                                        className="w-20 p-2 text-center border-2 border-gray-600 rounded-lg bg-gray-800 focus:outline-none focus:border-blue-500"
                                    />
                                </div>
                                <div className="flex items-center space-x-2">
                                    <span className="flex-1 text-sm font-semibold whitespace-nowrap">Gold (gp)</span>
                                    <input
                                        type="number"
                                        value={currentSheet.currency?.gp || ''}
                                        onChange={(e) => handleCurrencyChange('gp', e.target.value)}
                                        className="w-20 p-2 text-center border-2 border-gray-600 rounded-lg bg-gray-800 focus:outline-none focus:border-blue-500"
                                    />
                                </div>
                                <div className="flex items-center space-x-2">
                                    <span className="flex-1 text-sm font-semibold whitespace-nowrap">Platinum (pp)</span>
                                    <input
                                        type="number"
                                        value={currentSheet.currency?.pp || ''}
                                        onChange={(e) => handleCurrencyChange('pp', e.target.value)}
                                        className="w-20 p-2 text-center border-2 border-gray-600 rounded-lg bg-gray-800 focus:outline-none focus:border-blue-500"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* General Inventory & Land Section */}
                    <div className="space-y-4">
                        {/* Inventory */}
                        <div className="bg-gray-800 p-4 rounded-xl shadow-lg h-full flex flex-col">
                            <h2 className="text-xl font-bold mb-3">General Inventory</h2>
                            <textarea
                                className="flex-grow resize-none p-2 bg-gray-700 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-blue-500 custom-scrollbar"
                                placeholder="List your other inventory items here..."

                setAllCharacters(prev => {

                    // If the character to be removed is the active one, switch to the first available character.

                        const remainingIds = Object.keys(newCharacters);

                            setActiveCharacterId(remainingIds[0]);

                    proficiencyBonus: currentSheet.proficiencyBonus,
                    calculateModifier
                };

                switch (activeTab) {
                    case 'Character Info':
                        return <CharacterInfoSection {...commonProps} />;
                    case 'Skills':
                        return <SkillsSection {...commonProps} />;
                    case 'Notes':
                        return <NotesSection {...commonProps} />;
                    case 'Calendar':
                        return <CalendarSection {...commonProps} />;
                    case 'Inventory':
                        return <InventorySection {...commonProps} />;
                    case 'Spells':
                        return <SpellsSection {...commonProps} />;
                    case 'Familiars':
                        return <FamiliarsSection {...commonProps} />;
                    case 'Projects':
                        return <ProjectsSection {...commonProps} />;
                    case 'Character Sheets':
                        return (
                            <CharacterSheetsSection
                                allCharacters={allCharacters}
                                activeCharacterId={activeCharacterId}
                                setActiveCharacterId={setActiveCharacterId}
                                addCharacter={addCharacter}
                                removeCharacter={removeCharacter}
                            />
                        );
                    default:
                        return <CharacterInfoSection {...commonProps} />;
                }
            };
            
            // Available tabs for the navigation bar
            const tabs = ['Character Info', 'Skills', 'Inventory', 'Spells', 'Notes', 'Calendar', 'Familiars', 'Projects', 'Character Sheets'];

            return (
                <div className="bg-gray-900 text-white min-h-screen">
                    <div className="container mx-auto p-4 flex flex-col space-y-4">
                        <header className="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
                            <h1 className="text-4xl font-extrabold text-white tracking-tight">
                                {currentSheet.characterInfo?.name || 'New Character'}
                            </h1>
                            <div className="flex space-x-2">
                                <button
                                    onClick={() => setShowResetModal(true)}
                                    className="p-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-lg transition-colors"
                                >
                                    <i className="fas fa-undo"></i> Reset
                                </button>
                                <DiceRoller />
                            </div>
                        </header>

                        {/* Tab Navigation */}
                        <nav className="custom-scrollbar flex-shrink-0 flex items-center bg-gray-800 rounded-xl shadow-lg w-full">
                            <div className="flex-1 flex overflow-x-auto space-x-2 p-2">
                                {tabs.map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`flex-1 py-2 px-4 rounded-lg font-bold whitespace-nowrap transition-colors ${
                                            activeTab === tab
                                                ? 'bg-blue-500 text-white shadow-md'
                                                : 'bg-transparent text-gray-500 hover:bg-gray-700'
                                        }`}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </div>
                        </nav>

                        {/* Main Content Area */}
                        <main className="flex-grow">
                            {renderTabContent()}
                        </main>
                    </div>
                    {showResetModal && (
                        <ConfirmationModal
                            title="Confirm Character Reset"
                            content="Are you sure you want to reset this character? All data for the current character will be lost."
                            onConfirm={handleResetCharacter}
                            onCancel={() => setShowResetModal(false)}
                        />
                    )}
                </div>
            );
        };

        // Render the app into the root div
        const container = document.getElementById('root');
        if (container) {
            const root = ReactDOM.createRoot(container);
            root.render(<CharacterSheet />);
        }
    </script>
</body>
</html>
